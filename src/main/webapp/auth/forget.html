<!DOCTYPE html>
<html xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>工作量计算系统</title>
    <link rel="Shortcut Icon" href="../images/favicon.ico" />

    <link rel="stylesheet" href="../src/css/layui.css">
    <script src="../src/layui.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>

    <!--必须放最后-->
    <script src="../js/setting.js"></script>
    <script src="../js/des.js"></script>

    <style>
        title{
            font-size: x-large;
        }
    </style>

</head>
<body>

<ul class="layui-nav" lay-filter='demo'>
    <li class="layui-nav-item">
        <a href="../index.html">工作量核算系统</a>
    </li>

    <li style="float: right" class="layui-nav-item">
        <a href="../logout">返回</a>
    </li>
</ul>

<main>
    <br>
    <div class="layui-container" style="margin-top: 8%">
    <div align="center" style="font-size:x-large">
        找回密码
    </div>
    <br>
    <div class="layui-row" >
        <div class="layui-col-md4">

        </div>
        <div class="layui-col-md4 layui-col-md-offset4">
            <form action="#" method="post">
                <div class="layui-form-item">
                    <div class="layui-input-block" align="center" >
                        <input type="text" id="username" lay-verify="required|title" required placeholder="用户名" autocomplete="true" class="layui-input">
                    </div>
                </div>
                <span id="hideQues" hidden>
                <div class="layui-form-item">
                    <div class="layui-input-block" align="center" >
                        <input type="text" id="question" lay-verify="required|title" required placeholder="问题" autocomplete="true" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" align="center" >
                        <input type="text" id="answer" lay-verify="required|title" required placeholder="答案" autocomplete="true" class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item">
                            <div class="layui-input-block" align="center">
                                <input type="password" id="password" lay-verify="pass" required placeholder="新密码"
                                       autocomplete="true" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" align="center">
                                <input type="password" id="surePsw" lay-verify="pass" required placeholder="确认新密码"
                                       autocomplete="true" class="layui-input">
                            </div>
                        </div>
                </span>
                <input id="md5" hidden>
                <div class="layui-form-item">
                    <div class="layui-input-block" align="center" >
                        <input type="text" id="captcha" placeholder="请输入验证码" autocomplete="off" lay-verify="captcha"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" align="center" >
                        <img id="captchaImage" src="captcha" alt="验证码"/>
                    </div>
                </div>

                <div class="layui-form-item" >
                    <div class="layui-input-block" align="center">
                        <a class="layui-btn layui-btn-normal" id="login">找回</a>
                        <a class="layui-btn layui-btn-primary" id="reset">重置</a>
                    </div>
                </div>

            </form>
        </div>

        </div>

    </div>
    </div>

</main>





    <script>
        layui.use(['form','element','jquery'], function(){
            var $ = layui.jquery;
            var form = layui.form;
            $('#captchaImage').click(function()
            {
                $('#captchaImage').attr("src", "captcha.form?timestamp=" + (new Date()).valueOf());
            });
            $("#reset").click(function () {
                $("#password").val(null);
                $("#captcha").val(null);
                $('#captchaImage').attr("src", "captcha.form?timestamp=" + (new Date()).valueOf());
            });
            //监听提交
            $("#login").click( function(){

                if ($("#captcha").val().length<4) {
                    layer.msg('请输入验证码');

                    return;
                }
                layer.msg('请稍后...', {
                    icon: 16
                    ,shade: 0.01
                },2000);
                if($("#hideQues").is(":hidden")) {
                    var newTable = {
                        "user": $("#username").val(),
                        "captcha":$("#captcha").val(),
                    };


                    $.ajax({
                        type: 'post'
                        ,url: "/auth/find"
                        ,data: newTable
                        ,dataType: 'json'
                        ,contentType:'application/x-www-form-urlencoded;charset=UTF-8'
                        ,success: function(res){
                            if (res["status"]==1) {
                                layer.msg(res['msg']);
                                setTimeout("$('#captchaImage').attr(\"src\", \"captcha.form?timestamp=\" + (new Date()).valueOf());",2000)
                                return false;
                            }else{
                                $('#question').val(res['data'][0]);
                                $("#md5").val(res['msg']);

                                $('#username').attr("disabled", true);
                                $('#question').attr("disabled", true);

                                $('#captchaImage').attr("src", "captcha.form?timestamp=" + (new Date()).valueOf());
                                $('#captcha').val("");

                                $('#hideQues').show();
                                layer.alert("回答问题后再次提交。");

                            }
                        }
                        ,error: function(res){

                            layer.msg('错误码：'+res.status);

                        }
                    });

                }else{

                    var psw = $("#password").val(),
                        surePsw = $("#surePsw").val();

                    form.verify({
                        pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
                        ,surePsw:[/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
                        ,captcha:[/^[\S]{4}$/,'请输入验证码']
                    });

                    if (psw != surePsw) {
                        layer.msg("两次密码不相同");
                        return;
                    }

                    var newTable = {
                        "user": $("#username").val(),
                        "question": $("#question").val(),
                        "answer": $("#answer").val(),
                        "password": strEnc($("#password").val(),'amoxu','amoxu','amoxu'),
                        "captcha": $("#captcha").val(),
                        "md5": $('#md5').val()
                    };

                    $.ajax({
                        type: 'post'
                        ,url: "/auth/anser"
                        ,data: newTable
                        ,dataType: 'json'
                        ,contentType:'application/x-www-form-urlencoded;charset=UTF-8'
                        ,success: function(res){
                            if (res["status"]==1) {
                                layer.msg(res['msg']);
                                $('#captcha').val("");
                                setTimeout("$('#captchaImage').attr(\"src\", \"captcha.form?timestamp=\" + (new Date()).valueOf());",2000)
                                return false;
                            }else{
                                layer.msg(res['msg']);
                                setTimeout("self.location = \"../author.html\";",2000)
                                return;
                            }
                        }
                        ,error: function(res){
                            layer.msg('错误码：' +res.status);
                            setTimeout("$('#captchaImage').attr(\"src\", \"captcha.form?timestamp=\" + (new Date()).valueOf());",2000)
                            return false;
                        }
                    });
                }

                return false;
            });
        });
        layui.use('element', function () {
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
            //监听导航点击\n
            element.on('nav(demo)', function (elem) {
                //console.log(elem)\n" +
                layer.msg(elem.text());
            });
        });
    </script>

</body>
</html>
